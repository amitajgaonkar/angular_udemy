<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #f = "ngForm">
        <div class="form-group">
          <label for="email">Mail Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            ngModel
            class="form-control"
            required
            email
            #emailField="ngModel">
            <span class="form-error" *ngIf="!emailField.valid && emailField.touched">Please add valid email address</span>
        </div>
        <div class="form-group">
          <label for="subsription">Subscription</label>
          <select
           id="subsription" 
           class="form-control"
           name="subsription" 
           [ngModel] = defaultSubsription>
            <option [value]="subsription" *ngFor="let subsription of subsriptionsList;">{{ subsription }}</option>
          </select>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-control" 
              ngModel
              required
              #passwordField="ngModel"
              >
            <span class="form-error" *ngIf="!passwordField.valid && passwordField.touched">Password field is required</span>
          </div>
        <button 
          [disabled] = "!f.valid"
          class="btn btn-primary" 
          type="submit">Submit</button>
      </form>

    </div>
  </div>
</div>
