<div *ngIf="element.type == 'server' else bluePrint">
	<ng-content></ng-content>
</div>
<ng-template #bluePrint>
	<p>
			This is blue print of <strong>{{ element.name }}</strong>.
	</p>
	<p>
		Blueprint content of server <strong>{{ element.name }}</strong> is "{{ element.content }}"
	</p>
</ng-template>
