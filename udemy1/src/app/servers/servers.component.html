<p>
    <label>Server Name:</label>
    <input type="text" [(ngModel)]= "serverName">
    </p>
<br>
<!-- <p>{{serverName}}</p> -->

<button class="button btn-primary btn" [disabled] = "!addServerStatus"
(click)="onAddserver()"
>Add Server</button>
<hr>
<!-- <p *ngIf="serverCreated else noServer">{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated then newServer else noServer"></p>
<ng-template #newServer>
    <div class="newserver">{{ serverCreationStatus }}</div>
</ng-template>
<ng-template #noServer>
    <div class="noserver">No server was created...</div>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>
